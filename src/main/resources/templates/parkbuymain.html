<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>똑딱파킹</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <header class="header">
    <h1 class="logo">똑딱파킹 🚗</h1>
    <div class="user-icon">👤</div>
  </header>
  <main class="main">
    <button class="back-button">&larr;</button>
    <div class="card">
      <p class="greeting">안녕하세요, <span class="user-name">홍길동</span> 님</p>
      <p class="question">주차권이 필요하신가요?</p>
      <button class="buy-ticket-button">주차권 구매하기</button>
    </div>
    <footer class="footer">
      <p class="info">사용했던 주차권을 확인할 수 있어요</p>
      <a href="#" class="list-link">목록 확인 하기 &gt;</a>
    </footer>
  </main>
</div>
<script src="script.js"></script>
</body>
</html>
