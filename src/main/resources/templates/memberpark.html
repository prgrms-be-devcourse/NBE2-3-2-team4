<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>똑딱파킹</title>
    <style>
        /* Reset */
        body, h1, p, a, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 600px; /* 화면 크기 키움 */
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .user-icon {
            font-size: 2rem;
        }

        .back-button {
            display: block;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            color: #333;
        }

        /* Main */
        .main {
            padding: 2rem;
        }

        .map {
            width: 100%;
            height: 400px; /* 지도 크기 키움 */
            background-color: #e9ecef;
            border-radius: 15px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .map-pin {
            position: absolute;
            font-size: 2.5rem;
            color: #e74c3c;
        }

        .card {
            background-color: #f9f9f9;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .parking-info {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .detail {
            display: flex;
            align-items: center;
            margin-bottom: 1.2rem;
            font-size: 1.1rem;
        }

        .detail i {
            margin-right: 0.8rem;
        }

        .detail-inline {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .detail-inline .item {
            display: flex;
            align-items: center;
        }

        .detail-inline .item i {
            margin-right: 0.5rem;
        }

        .footer {
            font-size: 1rem;
            color: #555;
            text-align: center;
            padding-bottom: 1rem;
        }

        .list-link {
            display: inline-block;
            margin-top: 1rem;
            color: #007bff;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .list-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <button class="back-button">&larr;</button>
        <h1 class="logo">똑딱파킹 🚗</h1>
        <div class="user-icon">👤</div>
    </header>
    <main class="main">
        <div class="map">
            <span class="map-pin">📍</span>
        </div>
        <div class="card">
            <p class="parking-info">홍길동님은 현재 주차하고 계시네요</p>
            <div class="detail-inline">
                <div class="item"><i>🏢</i>A 주차장</div>
                <div class="item"><i>🚗</i>123가 4568</div>
            </div>
            <div class="detail"><i>📍</i> 서울시 강남구 테헤란로 123</div>
            <div class="detail"><i>⏰</i> 2024년 12월 19일 오후 8시 40분</div>
            <div class="detail"><i>💰</i> 3천원</div>
            <p class="detail" style="color: #999; font-size: 1rem;">오후 9시 40분부터 추가금이 적용됩니다</p>
        </div>
    </main>
    <footer class="footer">
        <p>사용했던 주차권을 확인할 수 있어요</p>
        <a href="#" class="list-link">목록 확인 하기 &gt;</a>
    </footer>
</div>
</body>
</html>
