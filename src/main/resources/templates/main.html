<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뚝딱파킹</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
      height: 100vh;
    }

    .header {
      width: 100%;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header .title {
      font-size: 1.2em;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .header .title span {
      margin-left: 5px;
    }

    .header .user-icon {
      font-size: 1.5em;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 400px;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .card-blue {
      background-color: #e6f0ff;
    }

    .card-green {
      background-color: #e6ffe6;
    }

    .card h3 {
      margin: 0 0 10px 0;
      font-size: 1.2em;
    }

    .card p {
      margin: 0 0 15px 0;
      font-size: 0.9em;
      color: #555;
    }

    .card button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
    }

    .card-blue button {
      background-color: #007bff;
      color: white;
    }

    .card-green button {
      background-color: #28a745;
      color: white;
    }

    .card button:hover {
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      body {
        justify-content: flex-start;
        padding-top: 20px;
      }

      .container {
        width: 95%;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px;
      }

      .header .title {
        font-size: 1.5em;
      }

      .header .user-icon {
        align-self: flex-end;
      }

      .card {
        padding: 15px;
      }

      .card h3 {
        font-size: 1em;
      }

      .card p {
        font-size: 0.8em;
      }

      .card button {
        font-size: 0.9em;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>
<div class="header">
  <div class="title">
    <span>뚝딱파킹 🚗</span>
  </div>
  <div class="user-icon">👤</div>
</div>

<div class="container">
  <div class="card card-blue">
    <h3>주차권 확인</h3>
    <p>구매한 주차권을 확인하세요</p>
    <button>주차권 확인하기</button>
  </div>

  <div class="card card-green">
    <h3>주차권 구매</h3>
    <p>새로운 주차권을 구매하세요</p>
    <button>주차권 구매하기</button>
  </div>
</div>
</body>
</html>
