<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>똑딱파킹 - 결제 확인</title>
    <style>
        /* Reset */
        body, h1, p, a, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 400px; /* 화면 너비 */
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            padding: 1.5rem;
            margin: 1rem 0;
            min-height: 1000px; /* 세로 길이 추가 */
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .user-icon {
            font-size: 1.5rem;
            cursor: pointer;
        }

        .back-button {
            display: block;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #333;
        }

        /* Main */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* 위-아래 균등 분배 */
        }

        .map {
            width: 100%;
            height: 400px; /* 지도 크기 키움 */
            background-color: #e9ecef;
            border-radius: 15px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .map-pin {
            position: absolute;
            font-size: 2.5rem;
            color: #e74c3c;
        }

        .card {
            background-color: #f9f9f9;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .parking-info {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .detail {
            display: flex;
            align-items: center;
            margin-bottom: 1.2rem;
            font-size: 1.1rem;
        }

        .detail i {
            margin-right: 0.8rem;
        }

        .detail-inline {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .detail-inline .item {
            display: flex;
            align-items: center;
        }

        .detail-inline .item i {
            margin-right: 0.5rem;
        }

        /* Payment Info */
        .payment-info {
            background: #f9f9f9;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .payment-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .payment-amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }

        /* Button */
        .confirm-button {
            width: 100%;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 1rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }

        .confirm-button:hover {
            background: #0056b3;
        }
    </style>
    <script>
        // JavaScript 코드
        function goBack() {
            window.history.back(); // 이전 페이지로 돌아가기
        }

        function goHome() {
            window.location.href = "/ttukttak-parking/"; // 홈 페이지로 이동
        }
    </script>
</head>
<body>
<div class="container">
    <header class="header">
        <button class="back-button" onclick="goBack()">&larr;</button>
        <h1 class="logo">똑딱파킹 🚗</h1>
        <div class="user-icon" onclick="goHome()">👤</div>
    </header>
    <main class="main">
        <!-- Parking Info -->
        <section class="parking-info">
            <h2 class="parking-title">A 주차장</h2>
            <p class="parking-detail"><i>📍</i>서울시 강남구 테헤란로 123</p>
            <p class="parking-detail"><i>⏰</i>24시간 운영</p>
        </section>

        <!-- Ticket Info -->
        <section class="ticket-info">
            <h3 class="ticket-header">주차권</h3>
            <h2 class="ticket-title">1시간 주차권</h2>
            <p class="ticket-detail">입차시간: 2024년 12월 19일 오후 8시 40분</p>
            <p class="ticket-detail">주차시간 종료 후 10분의 유예시간이 제공됩니다.<br>유예시간 이후 예약과 같이 추가금이 발생합니다.</p>
            <p class="price-info">₩300 / 5 min</p>
        </section>
        <!-- Payment Info -->
        <section class="payment-info">
            <span class="payment-title">결제 금액</span>
            <span class="payment-amount">₩3,000</span>
        </section>

        <!-- Confirm Button -->
        <button class="confirm-button">위의 내용을 확인했습니다</button>
    </main>
</div>
</body>
</html>
